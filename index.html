<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search page by Roman K</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="header">
            <a href="#" class="header__item header__item_text-link">Gmail</a>
            <a href="#" class="header__item header__item_text-link">Images</a>
            <a href="#" class="header__item header__item_dots-svg">
                <svg><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </a>
            <a href="#" class="header__item header__item_user-logo">P</a>
        </div>
    
        <div class="logo">
            <div class="google-logo"></div>
        </div>
    
        <div class="search-form">
            <form action="" method="GET">
                <div class="input-wrapper">
                    <input type="input" class="main-input" id="main-input">
                    <label for="main-input" class="mag-glass">
                        <div class="label-image search-image">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                    </label>
                    <div class="micro-image"></div>
                </div>
            </form>
        </div>
    
        <div class="buttons-section">  
            <div class="buttons-container">
                <a href="search_result.html" class="main-button search-button">
                    <div>Google Search</div>
                </a>
                <a href="search_result.html" class="main-button feeling-lucky-button">
                    <div>I'm Feeling Lucky</div> 
                </a>
            </div>
        </div>
    
        <div class="language-section">
            <span>Google offered in: <span class="user-language">русский</span></span>
        </div>
    </div>

    <div class="footer">
        <div class="footer-country">
            <div>
                Russia
            </div>
        </div>
        <div class="footer-links">
            <div class="footer-links-side">
                <div class="footer-link"><span>About</span></div>
                <div class="footer-link"><span>Advertising</span></div>
                <div class="footer-link"><span>Business</span></div>
                <div class="footer-link"><span>How Search works</span></div>
            </div>
            <div class="footer-links-side">
                <div class="footer-link"><span>Privacy</span></div>
                <div class="footer-link"><span>Terms</span></div>
                <div class="footer-link"><span>Settings</span></div>
            </div>
        </div>
    </div>
</body>
</html>
